<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Suhu</title>
</head>
<body class="font-['League_Spartan'] bg-[#FBF6E9]">
    <div class="flex min-h-screen">
        
        <!-- Sidebar -->
        <aside class="hidden md:flex flex-col items-center bg-[#118B50] w-64 py-6">
            <img src="img/logo.png" class="w-48 mb-4">
            <img src="img/pp.webp" class="w-36 mb-2">
            <p class="text-white">Selamat Datang,</p>
            <p class="text-white font-bold">User</p>
            <nav class="mt-6 w-full text-center">
                <a href="parameter.html" class="block py-3 text-white font-bold text-2xl border-b">Utama</a>
                <a href="#" class="block py-3 text-white text-2xl border-b">Prediksi</a>
                <a href="#" class="block py-3 text-white text-2xl border-b">Logout</a>
            </nav>
        </aside>
        
        <!-- Main Content -->
        <main class="flex-1 p-4">
            <div class="relative w-full max-w-xs mb-6">
                <p class="text-[#41270C] text-3xl font-bold cursor-pointer">Pakcoy</p>
            </div>

            <div class="flex flex-col md:flex-row items-start gap-6">
                <!-- Pengukur Suhu -->
                <div class="flex justify-center">
                    <div class="flex justify-center items-center bg-[#118B50] rounded-3xl w-72 h-72 shadow-lg">
                        <div class="flex flex-col justify-center items-center bg-[#4A321D] w-[250px] h-[250px] rounded-full shadow-md">
                            <div class="text-[96px] text-[#F5F2E9] font-bold">25°C</div>
                            <div class="text-[18px] text-[#F5F2E9]">Suhu Saat Ini</div>
                          </div>
                    </div>
                </div>
                
                <!-- Alarm Suhu -->
                <div class="flex-1">
                    <h3 class="text-3xl font-bold text-[#4A321D] mb-4">Alarm Suhu</h3>
                    <div class="bg-[#118B50] shadow-lg rounded-3xl p-6 text-white w-full max-w-4xl min-h-[235px]">
                        <div class="flex justify-between items-center mb-4 mt-4">
                            <div class="flex items-center">
                                <img src="img/termometer.png" class="w-14 h-14">
                                <span class="text-3xl md:text-2xl sm:text-xl ml-2">Pengaturan Alarm Suhu Tinggi</span>
                            </div>
                            <button class="bg-[#4A321D] text-[#F5F2E9] w-32 h-10 rounded-lg">30°C</button>
                        </div>
                        <div class="flex justify-between items-center mt-[50px] md:mt-[50px] sm:mt-[30px]">
                            <div class="flex items-center">
                                <img src="img/termometer.png" class="w-14 h-14">
                                <span class="text-3xl md:text-2xl sm:text-xl ml-2">Pengaturan Alarm Suhu Rendah</span>
                            </div>
                            <button class="bg-[#4A321D] text-[#F5F2E9] w-32 h-10 rounded-lg">-10°C</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Grafik Suhu -->
            <div class="mt-6 grid grid-cols-1 md:grid-cols-3 gap-6">
                <div class="md:col-span-2 bg-[#118B50] p-6 rounded-3xl shadow-lg max-w-[750px]">
                    <div class="flex justify-center gap-2 mb-4">
                        <button class="bg-[#74512D] text-white px-4 py-2 rounded-lg">Bulan</button>
                        <button class="bg-[#74512D] text-white px-4 py-2 rounded-lg">Minggu</button>
                        <button class="bg-[#74512D] text-white px-4 py-2 rounded-lg">Hari</button>
                        <button class="bg-[#74512D] text-white px-4 py-2 rounded-lg">Jam</button>
                    </div>
                    <div>
                        <canvas id="suhuChart"></canvas>
                    </div>
                </div>
                
                <!-- Informasi Suhu -->
                <div class="flex flex-col gap-4">
                    <div class="bg-[#118B50] p-4 rounded-3xl text-center text-white shadow-lg">
                        <h5>Suhu Tertinggi</h5>
                        <h2 class="text-3xl font-bold">27°C</h2>
                    </div>
                    <div class="bg-[#118B50] p-4 rounded-3xl text-center text-white shadow-lg">
                        <h5>Suhu Terendah</h5>
                        <h2 class="text-3xl font-bold">24.5°C</h2>
                    </div>
                    <div class="bg-[#118B50] p-4 rounded-3xl text-center text-white shadow-lg">
                        <h5>Suhu Rata-Rata</h5>
                        <h2 class="text-3xl font-bold">26.7°C</h2>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        const ctx = document.getElementById('suhuChart').getContext('2d');
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['Sen', 'Sel', 'Rab', 'Kam', 'Jum', 'Sab', 'Min'],
                datasets: [{
                    label: 'Suhu (°C)',
                    data: [24.5, 25, 25.3, 25.1, 24.8, 26, 27],
                    borderColor: 'white',
                    backgroundColor: 'transparent',
                    borderWidth: 2,
                    tension: 0.4
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: { legend: { display: false } },
                scales: {
                    x: { ticks: { color: 'white' } },
                    y: { ticks: { color: 'white' }, min: 23, max: 28 }
                }
            }
        });
    </script>
</body>
</html>
